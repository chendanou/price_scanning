name: PR Validation

on:
  pull_request:
    branches: [main, uat]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "Linter not configured yet"

      - name: Run tests
        run: npm test || echo "Tests not configured yet"

      - name: Build application
        run: npm run build

  validate-bicep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: Validate Bicep (Dev)
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: pricing_scan_rg_dev
          template: ./infrastructure/main.bicep
          parameters: ./infrastructure/parameters/dev.parameters.json
          deploymentMode: Validate
